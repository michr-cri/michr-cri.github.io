<!DOCTYPE html>
<html lang="en">
  <head>
  	<script src="jquery.min.js"></script>
  	<script src="typeahead.jquery.min.js"></script>
  	<script src="typeio.js"></script>
  	<link rel="stylesheet" href="assets/styles/styles-for-all.css" media="screen"/>
  	<link rel="stylesheet" href="assets/styles/michr-cri-styles.css" media="screen"/>
 	

  	<script type="text/javascript">
  	$(document).ready(function() {
        $('#inputStates').typeIO({
                hint: true,
                highlight: true,
                mode: 'inline-single-select',
                minLength: 0,
                name: 'states'
        },
        {
            limit:10,
            display: 'text',
            source:[{text:'Michigan', value:'MI'},{text:'California', value:'CA'}],
            templates: {
                suggestion: function(data) {
                    return '<div>' + data.text + '</div>';
                }
            }
        });

         $('#inputCountries').typeIO({
                hint: true,
                highlight: true,
                minLength: 1,
                name: 'countries',
                resultsContainer:'#divCountryResults'
        },
        {
            limit:10,
            display: 'text',
            source:[{text:'United States of America', value:'USA'},{text:'Bulgaria', value:'BGR'},{text:'Turkey', value:'TUR'},{text:'China', value:'CHN'},{text:'India', value:'IND'}],
            templates: {
                suggestion: function(data) {
                    return '<div>' + data.text + '</div>';
                },
                notFound: [
                    '<div class="empty-message">',
                    'No results found',
                    '</div>'
                ].join('\n')
            }
        });
  	});
  	</script>
  </head>
  <body style="background-color:white">
    <h1>TypeIO.js</h1>
      <section id="sectionStates">
        <strong>Inline Single Select Mode</strong> - selected option is kept in the input field. <br/><br/>
		    <form class="typeahead-container">
		      <input id="inputStates" />
		    </form>
        <br />
		  <script src="https://gist.github.com/michr-cri/9055211583599676c7d06b8d2145baee.js"></script>     
      </section>
       <section id="sectionCountries">
                <strong>Multi Select Mode</strong> -  selected option is kept in the input field. <br/><br/>
        <form class="typeahead-container">
          <input id="inputCountries" />
        </form>
        <div role="list" id="divCountryResults"></div>
        <br />
        <script src="https://gist.github.com/michr-cri/70b19475e9e3cffc7d20f48205c4cde6.js"></script>
      </section>
  </body>
</html>
